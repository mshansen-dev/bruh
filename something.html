<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayStation Grid 2x2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .ps-item {
      transition: transform 0.3s;
    }

    .ps-table:hover .ps-item {
      transform: scale(0.97);
    }

    .ps-table .ps-item:hover {
      transform: scale(1.02);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="grid">

    <div class="card">
        <h1>bruh</h1>
    </div>

    <div class="card">
        <h1>bruh</h1>
    </div>

    <div class="card">
        <h1>bruh</h1>
    </div>

    <div class="card">
        <h1>bruh</h1>
    </div>

  </div>
</body>
</html>
